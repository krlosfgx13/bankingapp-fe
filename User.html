<html>

<head>
  <title></title>
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="Materialize/css/materialize.min.css" media="screen,projection" />

  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!--Import jQuery before materialize.js-->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="Materialize/js/materialize.min.js"></script>
  <meta charset="utf-8" />
</head>
<script type="text/javascript">
  /*Session Variable.*/
  // var session = localStorage.usernameSession;
  // if (session == undefined) {

  // }
</script>
<body>
  <nav>
    <div class="nav-wrapper blue darken-3">
      <a href="#" class="brand-logo"></a>
    </div>
  </nav>
  <br /><br />
  <div class="valign-wrapper row login-box">
    <div class="col card hoverable s10 pull-s1 m6 pull-m3 l4 pull-l4">
      <form>
        <div class="card-content">
          <span class="card-title"> <b>Personal Information</b> </span>
          <div class="row">

            <div class="input-field col s12">
              <label for="dpi"> First Name (*) </label>
              <input type="number" class="validate" name="dpi" id="dpi" />
            </div>

            <div class="input-field col s12">
              <label for="dpi"> Last Name (*) </label>
              <input type="number" class="validate" name="dpi" id="dpi" />
            </div>

            <div class="input-field col s12">
              <label for="userName"> Your Email (*) </label>
              <input type="text" class="validate" name="userName" id="userName" />
            </div>

            <div class="input-field col s12">
              <label for="password"> Street (*) </label>
              <input type="password" class="validate" name="password" id="password" />
            </div>

            <div class="input-field col s12">
              <label for="confirmPassword"> Municipality (*) </label>
              <input type="password" class="validate" name="confirmPassword" id="confirmPassword" />
            </div>

            <div class="input-field col s12">
              <label for="password"> Country (*) </label>
              <input type="password" class="validate" name="password" id="password" />
            </div>

            <div class="input-field col s12">
              <label for="password"> Postal Code (*) </label>
              <input type="password" class="validate" name="password" id="password" />
            </div>

            <div class="input-field col s12">
              <label for="password"> Phone (*) </label>
              <input type="password" class="validate" name="password" id="password" />
            </div>

            <div class="input-field col s12">
              <label for="password"> Phone Type (*) </label>
              <input type="password" class="validate" name="password" id="password" />
            </div>

          </div>
        </div>

        <div class="card-action center-align">
          <button type="button" class="waves-effect waves-light btn red" id="btnOk">
            <i class="material-icons right">close</i> Cancel </button>
          <button type="button" class="waves-effect waves-light btn blue" id="btnBack">
            <i class="material-icons right">check</i> OK </button>
          <br /><br />
          <div id="lblMessage"></div>
        </div>

      </form>
    </div>
  </div>
</body>
<script type="text/javascript">
  $(document).ready(function () {
    $('#btnOk').click(function () {
      var dpi = $("#dpi").val();
      var userName = $("#userName").val();
      var password = $("#password").val();
      var confirmPassword = $("#confirmPassword").val();
      var varUrl = 'http://localhost:8090/api/user';

      function clearFields() {
        var dpi = $("#dpi").val("");
        var userName = $("#userName").val("");
        var password = $("#password").val("");
        var confirmPassword = $("#confirmPassword").val("");
      }

      if (password === confirmPassword) {
        var user = {
          dpi: dpi,
          userName: userName,
          password: password
        }

        $.ajax({
          url: varUrl,
          method: 'POST',
          contentType: 'application/json;charset=utf-8',
          data: JSON.stringify(user),
          dataType: 'json',
          success: function (data) { //response data?
            var output = data.message;
            clearFields();
            $('#lblMessage').html(output);
          },
          error: function (err) {
            var output = "Ha ocurrido un error";
            clearFields();
            $('#lblMessage').html(output);
          }
        });
      } else {
        var output = "Password no coincide."
        clearFields();
        $('#lblMessage').html(output);
      }
    })
    $("#btnBack").click(function () {
      window.location.href = "Home.html";
    });
  });
</script>

</html>
