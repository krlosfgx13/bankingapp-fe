<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://sourcecodester.com">Sourcecodester</a>
        </div>
    </nav>
    <div class="col-md-3"></div>
    <div class="col-md-6 well">
        <h3 class="text-primary">JavaScript - Populate HTML Table With Arrays</h3>
        <hr style="border-top:1px dotted #ccc;" />
        <div class="col-md-8">
            <table class="table table-bordered">
                <thead class="alert-info">
                    <tr>
                        <th>Firstname</th>
                        <th>Lastname</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="result"></tbody>
            </table>
        </div>
        <div class="col-md-4">
            <center><button type="button" onclick="populateTable()" class="btn btn-primary">Populate Table</button>
            </center>
        </div>
    </div>
</body>
<script>
    var data = [
        { firstname: "John", lastname: "Smith", address: "New York" },
        { firstname: "Claire", lastname: "Temple", address: "Racoon City" }
    ];

    function populateTable() {
        var table = "";

        for (var i in data) {
            table += "<tr>";
            table += "<td>" + data[i].firstname + "</td>"
                + "<td>" + data[i].lastname + "</td>"
                + "<td>" + data[i].address + "</td>";
            table += "</tr>";
        }

        document.getElementById("result").innerHTML = table;

    }

</script>

</html>
